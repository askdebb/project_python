<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="deb.css"/>
    
    <title>Sign Up | Chris App</title>
</head>

<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <section>
            <form action="">
            <table>
                <tr>
                    <td>
                        <label for="first_name">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="first_name" required>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="last_name">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="last_name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="e-mail">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="e-mail" id="" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" required>
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass_word">Enter Password:</label>
                    </td>
                    <td>
                        <input type="password" name="pass_word" id="" required>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Finish"></td>
                </tr>
                <tr>
                    <td>
                        <p>Have an account already?</p>
                    </td>
                    <td>
                        <input type="button" value="Sign in">
                    </td>
                </tr>
            </table>
            </form>
        </section>
    </main>
    <footer></footer>

</body>

</html>
